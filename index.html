<!DOCTYPE html>
<html>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<head>

    <!-- Meta Data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>Disney GIF Finder</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <!-- Reset -->
    <link rel="stylesheet" href="reset.css"/>
        <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- External Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<body>

    <!-- Container -->
    <div class="container">

        <div class="row">

            <!-- Form and Buttons -->
            <div class="col-lg-4">
                <div class="card" id="left-wrapper">
                    <div class="card-body" id="card-body-style">
                        <label>Name your favourite Disney character!</label>
                        <form class="form-inline">
                            <div class="form-group mb-2">
                                <input type="name" class="form-control mr-3" placeholder="Goofy" id="input">
                                <button class="btn" id="go">Go</button>
                            </div>
                        </form>
                        <div id="buttons"></div>
                    </div>
                </div>
            </div>

            <!-- GIFs -->
            <div class="col-lg-8">
                <div class="card" id="right-wrapper">
                    <div class="row">
                        <div class="col-lg-4" id="column1"></div>
                        <div class="col-lg-4" id="column2"></div>
                        <div class="col-lg-4" id="column3"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>





    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- Javascript-->
    <script src="app.js"></script>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    
</body>

</html>
